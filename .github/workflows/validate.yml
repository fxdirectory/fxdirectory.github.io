name: Validate site

on:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List files
        run: |
          echo "Listing repository root"
          ls -la

      - name: Validate HTML presence
        run: |
          if [ -f index.html ]; then echo "index.html found"; else echo "index.html missing"; exit 1; fi
